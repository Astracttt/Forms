<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Travel Club Registration</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <form class="registration-form">
            <h2>Adventure Travel Club</h2>
            <p class="journey">Begin your journey with fellow adventurers</p>

            <div class="section">
                <h3>Personal Information</h3>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="First Name" required>

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Last Name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Email Address" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>

            <div class="section">
                <h3>Adventure Preferences</h3>
                <label for="experienceLevel">Experience Level</label>
                <select id="experienceLevel" required>
                    <option value="" disabled selected>Select your experience level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>

                <p class="activities">Preferred Activities</p>
                <div class="checkbox-group">
                    <input type="checkbox" id="hiking">
                    <label for="hiking">Hiking</label>
                    <br>

                    <input type="checkbox" id="rockClimbing">
                    <label for="rockClimbing">Rock Climbing</label>
                    <br>

                    <input type="checkbox" id="kayaking">
                    <label for="kayaking">Kayaking</label>
                    <br>

                    <input type="checkbox" id="scubaDiving">
                    <label for="scubaDiving">Scuba Diving</label>
                </div>

                <p>Preferred Trip Duration</p>
                <div class="radio-group">
                    <input type="radio" id="weekendTrips" name="tripDuration">
                    <label for="weekendTrips">Weekend Trips (2-3 days)</label><br>

                    <input type="radio" id="weekLong" name="tripDuration">
                    <label for="weekLong">Week-long Adventures (5-7 days)</label><br>

                    <input type="radio" id="extendedExpeditions" name="tripDuration">
                    <label for="extendedExpeditions">Extended Expeditions (2+ weeks)</label>
                </div>
            </div>

            <div class="section">
                <h3>Additional Information</h3>
                <label for="fitnessLevel">Fitness Level (1-10)</label>
                <input type="range" id="fitnessLevel" min="1" max="10">

                <label for="bio">Tell us about yourself</label>
                <textarea id="bio" placeholder="Share your adventure experiences and what excites you about joining our club..." rows="4"></textarea>

                <label for="profilePhoto">Profile Photo</label>
                <input type="file" id="profilePhoto">
            </div>

            <div class="terms">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">I agree to the Terms and Conditions and Privacy Policy</label>
            </div>

            <button type="submit">Submit Registration</button>
        </form>
    </div>
</body>
</html>
